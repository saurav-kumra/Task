<!DOCTYPE html>
<html>
  <head>
    <style>
      table {
        border-collapse: collapse;
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
      }
      th,
      td {
        border: 1px solid #ccc;
        padding: 10px;
      }
      th {
        background-color: #f2f2f2;
      }
      #address {
        padding: 10dvh;
        margin: 0px;
      }
      input {
        width: fit-content;
      }
    </style>
  </head>
  <body>
    <form>
      <table>
        <tr>
          <th colspan="2">Registration Form</th>
        </tr>
        <tr>
          <td>First Name:</td>
          <td><input type="text" name="first_name" required /></td>
        </tr>
        <tr>
          <td>Last Name:</td>
          <td><input type="text" name="last_name" required /></td>
        </tr>
        <tr>
          <td>Email:</td>
          <td><input type="email" name="email" required /></td>
        </tr>
        <tr>
          <td>Password:</td>
          <td><input type="password" name="password" required /></td>
        </tr>
        <tr>
          <td>Re-enter Password:</td>
          <td><input type="password" name="re_password" required /></td>
        </tr>
        <tr>
          <td>Gender:</td>
          <td>
            <input type="radio" name="gender" value="male" id="male" />
            <label for="male">Male </label>
            <input type="radio" name="gender" value="female" id="female" />
            <label for="female">Female</label>
          </td>
        </tr>
        <tr>
          <td>Age:</td>
          <td><input type="number" name="age" required /></td>
        </tr>
        <tr>
          <td>Phone Number:</td>
          <td><input type="tel" name="phone_number" required /></td>
        </tr>
        <tr>
          <td>Address:</td>
          <td><input type="text" name="address" required id="address" /></td>
        </tr>
        <tr>
          <td>State:</td>
          <td><input type="text" name="state" required /></td>
        </tr>
        <tr>
          <td><label for="country">Country</label></td>
          <td>
            <select id="country" name="country">
              <option value="selected">Choose your country</option>
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="other">Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Languages Known:</td>
          <td>
            <input
              type="checkbox"
              name="languages"
              value="english"
              id="english"
            /><label for="english">English</label>
            <input
              type="checkbox"
              name="languages"
              value="spanish"
              id="spanish"
            /><label for="spanish">Spanish</label>
            <input
              type="checkbox"
              name="languages"
              value="french"
              id="french"
            /><label for="french">French</label>
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input
              type="checkbox"
              name="declaration"
              id="declaration"
              required
            />
            <label for="declaration"
              >I hereby declare all the given details are true.</label
            >
          </td>
        </tr>
        <tr>
          <td colspan="2" style="text-align: right">
            log in to <a href="https://www.ethnus.com/">Ethnus </a> website
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value="Submit" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
